<div class="result-header">
    <h3>
        {{ result['keyword'] }} 에 대한 검색 결과입니다.
    </h3>
    <small class="result-count">{{ result['count'] }} 개</small>
</div>
<div class="sites">
    {% for site in result['sites'] %}
    {% with site=site %}
    {% include 'site.html' %}
    {% endwith %}
    {% endfor %}
</div>
